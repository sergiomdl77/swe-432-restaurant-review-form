<html>
    <head>
        <title>Rate Restaurants on Campus</title>
        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="/resources/css/form.css"> 
        <!-- bootstrap css -->
        <link rel="stylesheet" type="text/css" href="/resources/css/bootstrap.min.css"> 
        <link rel="stylesheet" type="text/css" href="/resources/css/bootstrap-grid.min.css.css">
        
        <!-- put script at the bottom of the body so it can run after the page is instantiated -->
        <!-- Load React. -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script type="text/javascript" src="/resources/js/form.js"></script>
	    
	    
        <!-- Insertion of react component -->
        <script type=\"text/babel\">  
	
    class Form extends React.Component {        
           render() {                                   
               return (
        <div className="text-center">
            <h1>Rate Restaurants on Campus</h1>
            <p className="f-09">Form by Tanya Howard and Sergio Delgado</p>
            <form id="restaurantForm" method="post" action="restaurantForm2">
                <fieldset className="centerFieldset">
                    <legend>Personal Information</legend>
                    <div>
                        <p className="font-italic f-09">Please provide some information about yourself.</p>
                        <div>
                            <label for="pName">Name:</label>
                            <input type="text" id="pName" name="pName" maxlength="20" className="input-box">
                            <label for="pAge">Age:</label>
                            <input type="number" id="pAge" name="pAge" max="200" maxlength="4" className="input-box">
                            <div className="radio-button-div"> 
                                <label>Gender: </label>
                                <input type="radio" name="pGender" id="genderMale" value="male" required><label for="genderMale">Male</label>
                                <input type="radio" name="pGender" id="genderFemale" value="female" required><label for="genderFemale">Female</label>
                                <input type="radio" name="pGender" id="genderOther" value="other" required><label for="genderOther">Other</label>
                                <input type="text" id="pOtherGender" name="pOtherGender" placeholder="Other gender" maxlength="15" className="input-box">
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Restaurant Information</legend>
                    <div>
                        <p className="font-italic f-09">Please provide information about the restaurant you visited on campus.</p>
                        <div>
                            <label for="rName">Name:</label>
                            <input type="text" id="rName" name="rName" maxlength="20" className="input-box" required>
                            <label for="rVisit">Date of Visit:</label>
                            <input type="date" id="rVisit" name="rVisit" className="input-box" min="2000-01-01" max="2020-12-31" required>
                            <div className="radio-button-div"> 
                                <label>Time of Visit: </label>
                                <input type="radio" name="vTime" id="timeBreakfast" value="Breakfast" required><label for="timeBreakfast">Breakfast</label>
                                <input type="radio" name="vTime" id="timeLunch" value="Lunch" required><label for="timeLunch">Lunch</label>
                                <input type="radio" name="vTime" id="timeDinner" value="Dinner" required><label for="timeDinner">Dinner</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Review</legend>
                    <div>
                        <p className="font-italic f-09">Please rate each category from 1 to 5 based on your experience (1 being the worst rating, 5 being the best rating).</p>
                        <div>
                            <input type="button" id="greatButton" value="Everything was great!">
                            <p className="f-09">Rate everything as a 5.</p>
                        </div>
                        <div className="d-flex">
                            <div className="col-3"></div>
                            <div className="col-3">
                                <p>Customer Service: </p>
                            </div>
                            <div className="col-3 text-nowrap">
                                <input type="radio" name="customerService" id="cust1" value="1" required><label for="cust1">1</label>
                                <input type="radio" name="customerService" id="cust2" value="2" required><label for="cust2">2</label>
                                <input type="radio" name="customerService" id="cust3" value="3" required><label for="cust3">3</label>
                                <input type="radio" name="customerService" id="cust4" value="4" required><label for="cust4">4</label>
                                <input type="radio" name="customerService" id="cust5" value="5" required><label for="cust5">5</label>
                            </div>
                            <div className="3"></div>
                        </div>
                        <div className="d-flex">
                            <div className="col-3"></div>
                            <div className="col-3">
                                <p>Speed of Service: </p>
                            </div>
                            <div className="col-3 text-nowrap">
                                <input type="radio" name="speed" id="speed1" value="1" required><label for="speed1">1</label>
                                <input type="radio" name="speed" id="speed2" value="2" required><label for="speed2">2</label>
                                <input type="radio" name="speed" id="speed3" value="3" required><label for="speed3">3</label>
                                <input type="radio" name="speed" id="speed4" value="4" required><label for="speed4">4</label>
                                <input type="radio" name="speed" id="speed5" value="5" required><label for="speed5">5</label>
                            </div>
                            <div className="3"></div>
                        </div>
                        <div className="d-flex">
                            <div className="col-3"></div>
                            <div className="col-3">
                                <p>Quality of Food: </p>
                            </div>
                            <div className="col-3 text-nowrap">
                                <input type="radio" name="quality" id="quality1" value="1" required><label for="quality1">1</label>
                                <input type="radio" name="quality" id="quality2" value="2" required><label for="quality2">2</label>
                                <input type="radio" name="quality" id="quality3" value="3" required><label for="quality3">3</label>
                                <input type="radio" name="quality" id="quality4" value="4" required><label for="quality4">4</label>
                                <input type="radio" name="quality" id="quality5" value="5" required><label for="quality5">5</label>
                            </div>
                            <div className="3"></div>
                        </div>
                        <div className="d-flex">
                            <div className="col-3"></div>
                            <div className="col-3">
                                <p>Price: </p>
                            </div>
                            <div className="col-3 text-nowrap">
                                <input type="radio" name="price" id="price1" value="1" required><label for="price1">1</label>
                                <input type="radio" name="price" id="price2" value="2" required><label for="price2">2</label>
                                <input type="radio" name="price" id="price3" value="3" required><label for="price3">3</label>
                                <input type="radio" name="price" id="price4" value="4" required><label for="price4">4</label>
                                <input type="radio" name="price" id="price5" value="5" required><label for="price5">5</label>
                            </div>
                            <div className="3"></div>
                        </div>
                        <div className="d-flex">
                            <div className="col-12">
                                <label className="d-block">Other Comments (optional): </label>
                                <textarea name="comments" className="w-50 mb-3" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                </fieldset>
                
                <input type="reset" id="resetButton" className="mr-3" value="Clear Answers">
                <input type="submit" id="submitButton" value="Submit Review">
            </form>
        </div>


             );
          } 
       }
       
       ReactDOM.render(                     
           <Form />,  document.getElementById('root') 
       ); 

	  </script>
        
    </head>
    
    
    <body class="container">
        <div id="root"></div>
	    
    </body>
</html>
